.container {
xxbackground:black;
width:80px; height:80px; margin-left:110px;margin-top:400px;margin-bottom:400px;
-webkit-perspective:1000px;

.rotate {width:480px; height:480px; position:relative;
-webkit-transform-style:preserve-3d; /* for Chrome */
transform-style:preserve-3d; /* for Firefox */
/* IE10 does not support preserve-3d so will ignore the above */
-webkit-transform: translate3d(0,0,-100px);
-webkit-perspective:1000px;
transform: translate3d(0,0,-100px);
perspective:1000px;
}
.rotate img {width:480px; height:480px; position:absolute; left:0; top:0; perspective:1000px;}

.p1 {
-webkit-animation:spin1 2s infinite linear;
animation:spin1 2s infinite linear;
}

}

<script type="text/javascript">

function setbackground()
{
window.setTimeout( "setbackground()", 120); // 60 milliseconds delay

var index = Math.round(Math.random() * 9);

var ColorValue = "FFFFFF"; // default color - white (index = 0)

if(index == 1)
ColorValue = "AA0000"; 
if(index == 2)
ColorValue = "0000AA"; 
if(index == 3)
ColorValue = "AA00AA"; 
if(index == 4)
ColorValue = "00AAAA"; 
if(index == 5)
ColorValue = "AAAA00"; 
if(index == 6)
ColorValue = "000000"; 
if(index == 7)
ColorValue = "00AA00"; 
if(index == 8)
ColorValue = "AAAAAA"; 
if(index == 9)
ColorValue = "BBBBBB"; 


document.getElementsByTagName("body")[0].style.backgroundColor = "#" + ColorValue;




}
</script>
